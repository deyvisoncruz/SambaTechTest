<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"                
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui"
                template="./../resources/main.xhtml">
    <ui:define name="left">
        <p:fieldset legend="Vídeos">
            <br/>
            <p:tabView id="tbv1" dynamic="true" cache="true">
                <p:tab title="Upload">
                    <h:form prependId="false" id="formVideo" enctype="multipart/form-data">
                        <p:growl id="msg0"/>
                        <h:panelGrid columns="2" cellpadding="10" styleClass="panelGrid" id="grid0">
                            
                           <h:outputLabel/>
                           <h:inputHidden id="idvideo" value="#{mbVideo.video.id}"/> 
                           <h:outputLabel/>
                           <h:inputHidden id="idvideouser" value="#{mbVideo.video.user_id}"/> 
                           
                            
                            <h:outputLabel for="nomevideo" value="Nome:"/>
                            <p:inputText id="nomevideo" size="40" value="#{mbVideo.video.name}"
                                 required="true"
                                requiredMessage="O campo [Nome] é obrigatório."/>
                            
                            
                                 <h:outputLabel value="Arquivo: " for="arquivo"/>
                                 <h:inputFile value="#{mbVideo.file}" id="uploadPart"/>                       

                            
                            <p:panel>   
                                
                                <p:commandButton value="Salvar"  action="#{mbVideo.addVideo}"
                                    image="ui-icon ui-icon-disk" update="@form" ajax="false" />
                             
                                <p:commandButton value="Cancelar"  
                                                 actionListener="#{mbVideo.limpVideo}"
                                                 ajax="false" 
                                    image="ui-icon ui-icon-close" update="@form"/>
                               
                                
                            </p:panel>
                           
                        </h:panelGrid>
                    </h:form>
                </p:tab>
            </p:tabView>
            
            
        </p:fieldset>
    </ui:define>


</ui:composition>
