<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui"
                template="./../resources/main.xhtml">
    
    <ui:define name="left">
        
    </ui:define>
    <ui:define name="content">
        
            <h:form id="formtable">
                <p:growl id="msg1"/>
                <p:dataTable id="idTabela" var="videos" value="#{mbVideo.videos}"
                             paginator="true" rows="10" emptyMessage="Nenhum registro encontrado"
                             paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink}
                             {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             rowsPerPageTemplate="5,10,15"
                             filteredValue="" >
                
                    <f:facet name="header">Lista de Vídeos</f:facet>
                     
                    <p:column filterBy="#{videos.name}">
                        <f:facet name="header">
                            <h:outputText value="Nome"/>
                        </f:facet>
                        <h:outputText value="#{videos.name}"/>
                    </p:column>
                    <p:column filterBy="#{videos.user_Name}">
                        <f:facet name="header">
                            <h:outputText value="Login"/>
                        </f:facet>
                        <h:outputText value="#{videos.user_Name}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Ações"/>
                        </f:facet>
                        <p:commandButton value="Assitir via Amazon s3" image="ui-icon ui-icon-pencil"
                                process="@this" >
                            <f:setPropertyActionListener target="#{mbVideo.video}"
                                value="#{videos}"/>
                        </p:commandButton>
                       
                        
                    </p:column>
                    
                </p:dataTable>
                
            </h:form>
            
    </ui:define>

   
    
</ui:composition>
