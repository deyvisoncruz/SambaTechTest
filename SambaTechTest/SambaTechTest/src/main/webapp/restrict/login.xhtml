<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"                
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui"
                template="./../resources/main.xhtml">
    <ui:define name="left">
        <p:fieldset legend="Usuários">
            <br/>
            <p:tabView id="tbv1" dynamic="true" cache="true">
                <p:tab title="Login">
                    <h:form prependId="false" id="formLogin">
                        <p:growl id="msg0"/>
                        <h:panelGrid columns="2" cellpadding="10" styleClass="panelGrid" id="grid0">
                            
                            <h:outputLabel for="loginuser" value="Login"/>
                            <p:inputText id="loginuser" size="40" value="#{autenticadorBean.email}"
                                required="true"
                                requiredMessage="O campo [Login] é obrigatório."/>
                            <h:outputLabel for="senhauser" value="Senha:"/>
                            <p:inputText id="senhauser" size="40" value="#{autenticadorBean.senha}"
                                required="true"
                                requiredMessage="O campo [Senha] é obrigatório."/>
                            
                            <p:panel>
                                
                                <p:commandButton value="Login"  action="#{autenticadorBean.autentica()}"
                                  update="@form" ajax="false" />
                             
                                
                              <h:outputLink value="home.faces" styleClass="botao">Cancelar</h:outputLink>
                            </p:panel>
                           
                        </h:panelGrid>
                    </h:form>
                </p:tab>
            </p:tabView>
            
            
        </p:fieldset>
    </ui:define>


</ui:composition>
